<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ringr Web Call Room</title>
  <style>
    body { font-family: sans-serif; background: #181c21; color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
    .container { margin-top: 40px; width: 100%; max-width: 460px; background: #23272f; border-radius: 16px; padding: 32px; box-shadow: 0 4px 24px #0006; }
    h1 { margin-top: 0; }
    .avatar-wrapper { display:flex; justify-content:center; margin:32px 0; }
    .avatar { width:140px; height:140px; border-radius:50%; background:#111 url('https://i.pravatar.cc/280') center/cover no-repeat; }
    @media(min-width:600px){ .container { max-width:360px; } }
    #status { margin-top: 16px; color: #f66; }
    #room { color: #aaa; font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ringr Web Call Room</h1>
    <div id="room"></div>
    <div class="avatar-wrapper"><div class="avatar" id="avatar"></div></div>
    <button id="btnHangup" style="width:100%;padding:14px 0;font-size:18px;background:#e53935;border:none;border-radius:8px;color:#fff;">Hang up</button>
    <div id="status"></div>
  </div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
