<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Interface</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .call-container { 
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .avatar-wrapper { 
      margin-bottom: 30px;
      position: relative;
    }
    
    .avatar { 
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-image: url('https://images.unsplash.com/photo-1494790108755-2616b332c799?w=280&h=280&fit=crop&crop=face');
      background-size: cover;
      background-position: center;
      border: 4px solid rgba(255, 255, 255, 0.1);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2);
      }
      50% { 
        transform: scale(1.02);
        box-shadow: 0 0 0 10px rgba(255, 255, 255, 0.1);
      }
    }
    
    .caller-name {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 8px;
      color: #fff;
    }
    
    .call-status {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 30px;
      font-weight: 400;
    }
    
    .timer {
      font-size: 2.5rem;
      font-weight: 300;
      color: #fff;
      margin-bottom: 50px;
      font-family: 'Courier New', monospace;
    }
    
    .controls {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .control-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: transform .15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
    }
    .control-btn i { pointer-events:none; }
    .rotate { transform: rotate(135deg); }
    
    .mute-btn {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    
    .mute-btn.muted {
      background: #ffa726;
      color: #000;
    }
    
    .hangup-btn {
      background: #e53935;
      color: #fff;
    }
    
    .hangup-btn:hover {
      background: #d32f2f;
    }
    
    .mute-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .mute-btn.muted:hover {
      background: #ff9800;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .call-container {
        max-width: 280px;
      }
      
      .avatar {
        width: 120px;
        height: 120px;
      }
      
      .caller-name {
        font-size: 1.8rem;
      }
      
      .timer {
        font-size: 2rem;
      }
      
      .control-btn {
        width: 55px;
        height: 55px;
        font-size: 1.3rem;
      }
      
      .controls {
        gap: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="call-container">
    <div class="avatar-wrapper">
      <div class="avatar" id="avatar"></div>
    </div>
    
    <div class="caller-name">Caller</div>
    <div class="call-status">Ongoing Call...</div>
    
    <div class="timer" id="timer">00:00</div>
    
    <div class="controls">
      <button class="control-btn mute-btn" id="btnMute" onclick="toggleMute()">
        <i class="fa-solid fa-microphone" aria-hidden="true"></i>
      </button>
      <button class="control-btn hangup-btn" id="btnHangup" onclick="hangup()">
        <i class="fa-solid fa-phone rotate" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="main.js"></script>
  <script>
    let startTime = Date.now();
    let isMuted = false;
    
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    
    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById('timer').textContent = formatTime(elapsed);
    }
    
    function toggleMute() {
      const muteBtn = document.getElementById('btnMute');
      const icon = muteBtn.querySelector('i');
      isMuted = !isMuted;
      if (isMuted) {
        muteBtn.classList.add('muted');
        icon.classList.remove('fa-microphone');
        icon.classList.add('fa-microphone-slash');
      } else {
        muteBtn.classList.remove('muted');
        icon.classList.remove('fa-microphone-slash');
        icon.classList.add('fa-microphone');
      }
    }
    
    function hangup() {
      const hangupBtn = document.getElementById('btnHangup');
      hangupBtn.style.background = '#d32f2f';
      
      // Simulate call ending
      setTimeout(() => {
        document.querySelector('.call-status').textContent = 'Call Ended';
        document.querySelector('.caller-name').textContent = 'Call Ended';
        hangupBtn.textContent = 'ðŸ“±';
        hangupBtn.style.background = '#666';
        hangupBtn.onclick = null;
      }, 200);
    }
    
    // Start the timer immediately
    updateTimer();
    setInterval(updateTimer, 1000);
    
    // Add some visual feedback for button presses
    document.querySelectorAll('.control-btn').forEach(btn => {
      btn.addEventListener('touchstart', function() {
        this.style.transform = 'scale(0.95)';
      });
      
      btn.addEventListener('touchend', function() {
        this.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
