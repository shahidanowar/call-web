<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Ended</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }
    .icon {
      font-size: 4rem;
      color: #f44336;
      margin-bottom: 24px;
    }
    .message {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    .sub {
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <i class="fa-solid fa-phone-slash icon"></i>
  <div class="message">Call Ended</div>
  <div class="sub">You may now close this tab or start a new call.</div>
</body>
</html>
